db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://localhost:5432/resume
db.username=user
db.password=pass
db.entity.package=com.shaman.parser

#Pool Peoperties
db.initialSize = 30
db.minIdle = 30
db.maxIdle = 60
db.timeBetweenEvictionRunsMillis = 30000
db.minEvictableIdleTimeMillis = 60000
db.testOnBorrow = true
db.validationQuery = select version()